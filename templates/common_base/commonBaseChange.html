    <div id="main_container" class="main_container">
        <div class="heard">
            <div class="heard_left">
                <a href="#" class="i_span i_span_left">Изменить</a>
            </div>
            <div class="heard_right">
                <a href="index.html" class="i_span i_span_active">Общая база</a>  
                <img src="icons/angle-right-solid.svg" class="icon_st" alt="">
                <a href="#" class="i_span">Изменить</a>
            </div>
        </div>
        <div class="main main_bay">
            <br>
            <form>
                <label for="client">Клиент</label>
                <input type="text" placeholder="клиент" id="client" class="form-control">
                <label for="bay_date">Дата</label>
                <input type="date" id="bay_date" class="form-control">
                <label for="aution">Аукцион</label>
                <input type="text" placeholder="аукцион" id="aution" class="form-control">
                <label for="num_lota">Номер лота</label>
                <input type="number" placeholder="номер лота" id="num_lota" class="form-control">
                <label for="marka">Марка</label>
                <input type="text" placeholder="марка" id="marka" class="form-control">
                <label for="num_kuzov">Номер кузова</label>
                <input type="number" placeholder="номер кузова" id="num_kuzov" class="form-control">
                <label for="year_let">Год выпуска</label>
                <input type="number" placeholder="год" id="year_let" class="form-control">
                <label for="bay_price">Цена</label>
                <input type="number" placeholder="цена" id="bay_price" class="form-control">
                <label for="bay_recycle">Recycle</label>
                <input type="number" placeholder="recycle" id="bay_recycle" class="form-control">
                <label for="bay_auction">Auction</label>
                <input type="text" placeholder="auction" id="bay_auction" class="form-control">
                <label for="bay_fob">FOB</label>
                <input type="number" placeholder="fob" id="bay_fob" class="form-control">
                <label for="bay_amount">+Amount</label>
                <input type="number" placeholder="amount" id="bay_amount" class="form-control">
                <label for="bay_trans">Транспортная ком.</label>
                <input type="number" placeholder="транспортная ком." id="bay_trans" class="form-control">
                <label>На стоянку</label><br>
                <input type="button" value="1" class="btn btn-outline-primary bay_4_btn">
                <input type="button" value="2" class="btn btn-outline-primary bay_4_btn">
                <input type="button" value="3" class="btn btn-outline-primary bay_4_btn">
                <input type="button" value="4" class="btn btn-outline-primary bay_4_btn"><br><br>
                <label>Номер машины</label><br>
                <div class="custom-control custom-radio ml-4">
                    <input type="radio" name="stoinka" id="bay_stoinka_1" class="custom-control-input">
                    <label class="custom-control-label" for="bay_stoinka_1">Без номеров</label>
                </div>
                <div class="custom-control custom-radio ml-4">
                    <input type="radio" name="stoinka" id="bay_stoinka_2" class="custom-control-input">
                    <label class="custom-control-label" for="bay_stoinka_2">С номерами</label>
                </div>
                <br>
                <label for="bay_total">Total</label>
                <input type="number" placeholder="total" id="bay_total" class="form-control">
                <label for="bay_total_fob">Total FOB</label>
                <input type="number" placeholder="total fob" id="bay_total_fob" class="form-control"><br>
                <div class="btn_right">
                <input type="submit" value="Сохранить" class="btn btn-success mb-4">
                <input type="submit" value="Отмена" class="btn btn-secondary ml-3 mb-4">
                <input type="submit" value="Удалить" class="btn btn-danger ml-3 mb-4">
                </div>
            </form><br><br>
        </div>
