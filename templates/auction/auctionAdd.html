    <script type="text/javascript">
        $('#clickPostAdd').click(function (e) {
            e.preventDefault();

                "parkingPrice1": document.getElementById('sena1').value,
                "parkingPrice2": document.getElementById('sena2').value,

                "parkingPrice4": document.getElementById('sena4').value
            };
            console.log(datajson);

            $.ajax({
                type: "POST",
                url: httpBaseUrl + "/api/Auction/",
                data: JSON.stringify(datajson),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    console.log('Submission was successful.');
                    console.log(data);
                    window.location.href = 'auction.html';
                },
                error: function (data) {

                    console.log(data);
